<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make Shift test 2</title>
  <style> 
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .main{
      background-color: #1B335B;
      height: 85vh; 
      border-radius: 0 0 25px 25px;
      display: flex;
      justify-content: space-between; 
      padding: 55px  0 20px 35px; 
    }

    .main__txt{
      width: calc(45%);
      padding-left: 50px;
      padding-top: 55px;
    }

    .side__bar{
      width: calc( 55%); 
    }

    .__txt{
      color: white;
      font-size: 15px;
      width: 28em;
      line-height: 24px;
      font-weight: 400;
      margin-bottom: 22px;
    }

    .lg__txt{
      font-size: 2em;
      line-height: 35px;
      font-weight: bold;
      padding: 20px;
      padding-left: 0;
    }

    #btn{
      background-color: #ECF4E5;
      border: none;
      padding: 12px;
      border-radius: 18px;
      font-size: 15px;
      margin-right: 10px;
    }

    #Sbtn{
      background-color: rgba(204, 204, 204, 0.205);
      border: none;
      padding: 12.5px;
      border-radius: 18px;
      font-size: 15px;
      margin-right: 10px;
      color: white;
    }

    .side__bar > img{
      width: 60rem;
      height: 33rem;
      position: absolute;
      top: 5px;
      left: 33rem;
    } 

    .country__info{
      width: 7.5rem;
      height: 47px;
      background-color: white;
      border-radius: 18px;
      position: relative;
      z-index: 111;
      display: flex;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);
    }
    .flag{
      width: 78px;
      margin: 5px;
      margin-right: 0;
      overflow: hidden;
    }

    .flag > img{
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }

    .__info{
      line-height: 14px;
      font-size: 9px;
      padding-top: 10px;
    }

    #str{
      font-weight: bold;
      font-size: 13.5px;
    }

    .c_1{
      left: 21rem;
      top: 210px;
    }

    .c_2{
      left: 9.5rem;
      top: 210px;
    }

    .c_4{
      left: 25rem;
    }

    .c_5{
      left: 35rem;
    }

    .overlay{
      /* width: 45rem; */
      height: 55px;
      background-color: white;
      border-radius: 30px;
      position: relative;
      z-index: 111;
      display: flex;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);

      top: -28px;
      margin: 0 80px 0 80px;
      padding: 12px;
    }

    .ptn{
      width: 110px;
      margin-left: 10px;
      font-size: smaller;
      color: rgb(71, 69, 69);
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="main__txt">
      <div class="__txt">
        <div class="lg__txt">
          Comfortably Shop from Anywhere in the world
        </div>

        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim, velit! Ipsum ipsam quis praesentium! Quos, illum! At,
      </div>

      <div class="buttons">
        <input id="btn" type="button" value="Get started">
        <input id="Sbtn" type="button" value="Become a partner">
      </div>
    </div>

    <div class="side__bar">
      <img src="../IMAGES/Map.png" alt="map">

      <div class="country__info c_1">
        <div class="flag">
          <img src="../IMAGES/9ja.jpg" alt="Nigeria">
        </div>

        <div class="__info">
          <span id="str">54 Stores</span>
          $12,000,000
        </div>
      </div>

      <div class="country__info c_2">
        <div class="flag">
          <img src="../IMAGES/brazil.jpg" alt="Nigeria">
        </div>

        <div class="__info">
          <span id="str">94 Stores</span>
          $82,000,000
        </div>
      </div>

      <div class="country__info c_3">
        <div class="flag">
          <img src="../IMAGES/ghana.jpg" alt="Nigeria">
        </div>

        <div class="__info">
          <span id="str">24 Stores</span>
          $1,000,000
        </div>
      </div>

      <div class="country__info c_4">
        <div class="flag">
          <img src="../IMAGES/saudi.jpg" alt="Nigeria">
        </div>

        <div class="__info">
          <span id="str">17 Stores</span>
          $102,000,000
        </div>
      </div>

      <div class="country__info c_5">
        <div class="flag">
          <img src="../IMAGES/india.jpg" alt="Nigeria">
        </div>

        <div class="__info">
          <span id="str">84 Stores</span>
          $12,450,000
        </div>
      </div>
    </div>
  </div>
  <div class="overlay">
    <div class="ptn">
      Some of our Partners 
    </div>

    <div class="ptn__lgs">
      <div class="lgs">
        <i></i>
      </div>
    </div>
  </div>
</body>
</html>
